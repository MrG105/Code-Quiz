<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Code Quiz!</title>
</head>
<body>
    <header>
        <p id="timer">60</p>
    </header>
    <section>
        <section class="row col-9 mx-auto">
            <h1 id="h1">Coding Quiz Challenge</h1>
            <h2 id="questions">Try to answer the following code-related questions within the time limit.  Key in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
            <div id="question-container" style ="display:none">
                <ul id="answerbuttons">
                    <li><button type="button" class="btn btn-info btn-lg my-2" id="button1"></button></li>
                    <li><button type="button" class="btn btn-info btn-lg my-2" id="button2"></button></li>
                    <li><button type="button" class="btn btn-info btn-lg my-2" id="button3"></button></li>
                    <li><button type="button" class="btn btn-info btn-lg my-2" id="button4"></button></li>
                </ul>
                <p id = "rightOrWrong"></p>
            </div>

            <div class="d-grid col-2 mx-auto">
                <button type="button" class="btn btn-primary btn-lg start-button">Start Quiz</button>
            </div>
            <div id="input-group" style ="display:none">
                <label for="Initials">Initials </label>
                <input type="Initials" name="Initials" id="initials" placeholder="Enter Initials Here" />
                <button id="submit">Submit</button>
            </div>
        </section>
        <section>
            <div class="row card text-center col-2 mx-auto highScores" style="display:none">
                <h5 class="card-header text-align-center">High Scores</h5>
                <div class="card-body">
                    <ul id = "scores"></ul>
                    <a href="#" class="btn btn-primary">Reset Scores</a>
                </div>
                </div>
        </section>
    </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
